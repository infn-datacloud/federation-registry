apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fed-reg-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: fed-reg.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fed-reg
            port:
              number: 8000